name: Run Python Script

on:
  schedule:
    - cron: '*/20 * * * *'  # Cada 40 minutos
  workflow_dispatch:      # Permite iniciar manualmente el workflow desde la pestaña Actions

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run script with random delay
        run: |
          # Ejecutamos la lógica aleatoria en una sola línea con python -c
          python -c "import random,time; delay=random.randint(0,900); print(f'Esperando {delay} segundos antes de ejecutar el script...'); time.sleep(delay)"
          
          # Ahora ejecutamos el script principal
          python scrape_tweetsv8.py
